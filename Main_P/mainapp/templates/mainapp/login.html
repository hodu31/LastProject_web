{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BuySo | login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/mainapp/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="/static/mainapp/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">

    <!-- Login / Logout 처리하기 -->
    {% if request.session.ses_sec_id == None %}
    <!-- Login 화면 구성 -->
    <form id="fm" method="post" action="/login_chk/">
    {% csrf_token %}
    <div class="login-box">
      <div class="login-logo">
        <a href="/static/mainapp/index2.html"><b>BuySo </b> Team 3</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Login and experience BuySo</p>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="ID" name="sec_id"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="PW" name="sec_pw"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> ID Save
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
              {% else %}
              <!-- Logout 화면 구성 -->
              {{ request.session.ses_sec_id }}
              ({{ request.session.ses_sec_nm }})님 환영합니다.
              &nbsp;&nbsp;
              {% endif %}
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <a href="https://github.com/hodu31/LastProject_web" class="btn btn-block btn-social bg-navy btn-flat"><i class="fa fa-github"></i> Go GitHub</a>
          <br>
          <br>
          <a href="https://www.instagram.com/buy_so_team3/" class="btn btn-block btn-social bg-maroon btn-flat"><i class="fa  fa-instagram"></i> Go Instagram</a>
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="/static/mainapp/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="/static/mainapp/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="/static/mainapp/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
