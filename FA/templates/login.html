<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NotiCare : Team 3 - login</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Theme style -->
    <link
      href="/static/mainapp/dist/css/AdminLTE.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- iCheck -->
    <link
      href="/static/mainapp/plugins/iCheck/square/blue.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 커밋용 -->
    <style>
      .login-page {
        background-image: url('/static/mainapp/dist/img/buyso.png');
        background-repeat: no-repeat;
        background-size: cover; /* 이미지를 화면 크기에 맞게 조절 */
      }
      /* 화면 크기가 768px 이하일 때 적용될 스타일 */
      @media (max-width: 768px) {
          .login-page {
              background-image: url('/static/mainapp/dist/img/buyso-mobile.png');
          }
}

    @media (max-width: 768px) {
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* viewport height */
        }
        .login-box {
            margin: 0;
        }
    }
    .login-box-body > div, .login-box-body form {
        width: 100%; /* 로그인 박스 바디 내부의 모든 div와 form의 너비를 100%로 설정합니다. */
    }
    .row {
        justify-content: center; /* row 내부의 아이템들을 중앙에 위치시킵니다. */
    }


  .login-box-body,
  .form-control,
  .btn {
    border-radius: 18px !important;  
  }

    </style>
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="/"><b>NotiCare </b> Team 3</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Login and experience NotiCare</p>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <!-- Form Action & Method 추가 -->
          <form action="/login/" method="post">
            <div class="form-group has-feedback">
              <input
                type="text"
                class="form-control"
                placeholder="ID"
                name="USER_ID"
              />
              <span
                class="glyphicon glyphicon-envelope form-control-feedback"
              ></span>
            </div>
            <div class="form-group has-feedback">
              <input
                type="password"
                class="form-control"
                placeholder="PW"
                name="USER_PW"
              />
              <span
                class="glyphicon glyphicon-lock form-control-feedback"
              ></span>
            </div>
            <div class="row">
              <!-- /.col -->
            <div class="row" style="margin-left: 33%;">
                <!-- Login 버튼 -->
                <div class="col-xs-2">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-flat"
                  >
                    Login
                  </button>
                </div>
                <!-- Sign up 버튼 -->
                <div class="col-xs-2">
                  <a
                    href="/signup"
                    class="btn btn-primary btn-block btn-flat ml-2"
                    role="button"
                    >Sign up</a
                  >
                </div>
              </div>

              <!-- /.col -->
            </div>
          </form>
        </div>


      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="/static/mainapp/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script
      src="/static/mainapp/bootstrap/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <script>
          window.onload = function() {
          {% if error %}
          alert('{{ error }}');
          {% endif %}
      }
    </script>
  </body>
</html>
