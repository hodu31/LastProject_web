<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BuySo | login</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Theme style -->
    <link
      href="/static/mainapp/dist/css/AdminLTE.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- iCheck -->
    <link
      href="/static/mainapp/plugins/iCheck/square/blue.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 커밋용 -->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="/"><b>BuySo </b> Team 3</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Login and experience BuySo</p>

        <!-- 오류 메시지 표시 영역 -->
        {% if request.query_params.get("error") %}
        <div class="alert alert-danger">
          {{ request.query_params.get("error") }}
        </div>
        {% endif %}
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <!-- Form Action & Method 추가 -->
          <form action="/login/" method="post">
            <div class="form-group has-feedback">
              <input
                type="text"
                class="form-control"
                placeholder="ID"
                name="sec_id"
              />
              <span
                class="glyphicon glyphicon-envelope form-control-feedback"
              ></span>
            </div>
            <div class="form-group has-feedback">
              <input
                type="password"
                class="form-control"
                placeholder="PW"
                name="sec_pw"
              />
              <span
                class="glyphicon glyphicon-lock form-control-feedback"
              ></span>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="row">
                <!-- Login 버튼 -->
                <div class="col-xs-2">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-flat"
                  >
                    Login
                  </button>
                </div>
                <!-- Sign up 버튼 -->
                <div class="col-xs-2">
                  <a
                    href="/signup"
                    class="btn btn-primary btn-block btn-flat ml-2"
                    role="button"
                    >Sign up</a
                  >
                </div>
              </div>

              <!-- /.col -->
            </div>
          </form>
        </div>
        <div
          class="social-auth-links text-center"
          style="display: flex; justify-content: center"
        >
          <a
            href="https://github.com/hodu31/LastProject_web"
            class="btn btn-social bg-navy btn-flat"
          >
            <i class="fa fa-github"></i> Go GitHub
          </a>
          <a
            href="https://www.instagram.com/buy_so_team3/"
            class="btn btn-social bg-maroon btn-flat"
          >
            <i class="fa fa-instagram"></i> Go Instagram
          </a>
        </div>
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="/static/mainapp/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script
      src="/static/mainapp/bootstrap/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <!-- iCheck -->
    <script
      src="/static/mainapp/plugins/iCheck/icheck.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%', // optional
        })
      })
    </script>
  </body>
</html>
