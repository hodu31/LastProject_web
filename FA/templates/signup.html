<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BuySo | Sign up</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Theme style -->
    <link
      href="/static/mainapp/dist/css/AdminLTE.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- iCheck -->
    <link
      href="/static/mainapp/plugins/iCheck/square/blue.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="/"><b>BuySo </b> Team 3</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="/signup" method="post">
          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Full name"
              name="sec_nm"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="User ID"
              name="sec_id"
            />
            <span
              class="glyphicon glyphicon-envelope form-control-feedback"
            ></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="password"
              class="form-control"
              placeholder="User PW"
              name="sec_pw"
            />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Birth : 970122"
              name="sec_bir"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Hp : 010-0000-0000"
              name="sec_hp"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Add : 부산시 수영구..."
              name="sec_add"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Area : 수영구..."
              name="sec_area"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-4" style="margin-left: 75%">
              <button type="submit" class="btn btn-primary btn-block btn-flat">
                Sign up
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <a href="/" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery 2.1.3 -->
    <script src="/static/mainapp/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script
      src="/static/mainapp/bootstrap/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <!-- iCheck -->
    <script
      src="/static/mainapp/plugins/iCheck/icheck.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%', // optional
        })
      })
    </script>
  </body>
</html>
