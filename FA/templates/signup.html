<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NotiCare : Team 3 - signup</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Theme style -->
    <link
      href="/static/mainapp/dist/css/AdminLTE.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- iCheck -->
    <link
      href="/static/mainapp/plugins/iCheck/square/blue.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 커밋용 -->
    <style>
      .register-page {
        background-image: url('/static/mainapp/dist/img/buyso.jpg');
        background-repeat: no-repeat;
        background-size: cover; /* 이미지를 화면 크기에 맞게 조절 */
      }

      /* 화면 크기가 768px 이하일 때 적용될 스타일 */
      @media (max-width: 768px) {
        .register-page {
          background-image: url('/static/mainapp/dist/img/buyso-mobile.jpg');
        }
      }

      .icon-spacing {
        margin-right: 10px;
      }

      .find-btn {
        font-size: 15.2px; /* 원하는 글자 크기로 조절할 수 있습니다. */
      }

      .register-box-body {
        border-radius: 18px !important; /* 둥글게 만듭니다 */
      }

      .form-control {
        border-radius: 18px !important; /* 둥글게 만듭니다 */
      }

      .btn {
        border-radius: 18px !important; /* 버튼을 둥글게 만듭니다 */
      }
    </style>
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="/"><b>NotiCare </b> Team 3</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="/signup" method="post" onsubmit="return validateForm();">
          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Full name"
              name="USER_NM"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="User ID"
              name="USER_ID"
            />
            <span
              class="glyphicon glyphicon-envelope form-control-feedback"
            ></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="password"
              class="form-control"
              placeholder="User PW"
              name="USER_PW"
            />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Hp : 010-0000-0000"
              name="USER_HP"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              id="sample4_roadAddress"
              placeholder="Add 1"
              name="USER_ADD"
            />
            <span id="guide" style="color: #999; display: none"></span>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              id="sample4_extraAddress"
              placeholder="Add 2"
              name="USER_AREA"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              id="sample4_detailAddress"
              placeholder="Store name"
              name="USER_BIR"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- 우편번호 버튼 -->
            <div class="col-6 pr-2">
              <!-- pr-2는 오른쪽 패딩을 줍니다. -->
              <button
                type="button"
                class="btn btn-primary btn-block btn-flat find-btn"
                onclick="sample4_execDaumPostcode()"
              >
                <i class="fa fa-map-marker icon-spacing"></i> Find postal code
              </button>
            </div>
            <div class="col-6 pl-2">
              <!-- pl-2는 왼쪽 패딩을 줍니다. -->
              <button type="submit" class="btn btn-primary btn-block btn-flat">
                <i class="fa fa-group icon-spacing"></i> Sign up
              </button>
            </div>
          </div>
        </form>

        <a href="/login" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
      function sample4_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var roadAddr = data.roadAddress // 도로명 주소 변수
            var extraRoadAddr = '' // 참고 항목 변수

            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
              extraRoadAddr += data.bname
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if (data.buildingName !== '' && data.apartment === 'Y') {
              extraRoadAddr +=
                extraRoadAddr !== ''
                  ? ', ' + data.buildingName
                  : data.buildingName
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if (extraRoadAddr !== '') {
              extraRoadAddr = ' (' + extraRoadAddr + ')'
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('sample4_roadAddress').value = roadAddr
            data.jibunAddress

            // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
            if (roadAddr !== '') {
              document.getElementById('sample4_extraAddress').value =
                extraRoadAddr
            } else {
              document.getElementById('sample4_extraAddress').value = ''
            }

            var guideTextBox = document.getElementById('guide')
            // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
            if (data.autoRoadAddress) {
              var expRoadAddr = data.autoRoadAddress + extraRoadAddr
              guideTextBox.innerHTML =
                '(예상 도로명 주소 : ' + expRoadAddr + ')'
              guideTextBox.style.display = 'block'
            } else if (data.autoJibunAddress) {
              var expJibunAddr = data.autoJibunAddress
              guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')'
              guideTextBox.style.display = 'block'
            } else {
              guideTextBox.innerHTML = ''
              guideTextBox.style.display = 'none'
            }
          },
        }).open()
      }
    </script>
    <!-- jQuery 2.1.3 -->
    <script src="/static/mainapp/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script
      src="/static/mainapp/bootstrap/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <!-- iCheck -->
    <script
      src="/static/mainapp/plugins/iCheck/icheck.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%', // optional
        })
      })
    </script>

    <script>
      function validateForm() {
        var inputs = document.querySelectorAll(
          'input[type=text], input[type=password]'
        )
        for (var i = 0; i < inputs.length; i++) {
          if (inputs[i].value === '') {
            alert('빈칸 없이 정보를 입력해 주세요.')
            return false
          }
        }
        return true
      }
    </script>
  </body>
</html>
